<html>
  <head>
    <title>Event Listners</title>
    <script src="http://unpkg.com/vue"></script>
  </head>
  <body>

    <div id='app-5'>
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>


    <script>
      var app5 = new Vue({
        el:'#app-5',
        data:{
          message: 'Hello World!'
        },
        methods:{
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
