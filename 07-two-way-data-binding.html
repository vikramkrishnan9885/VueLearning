<html>
  <head>
    <title>wo way data binding</title>
    <script src="http://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-7">
      <p>{{message}}</p>
      <input v-model="message">
    </div>
    <script>
      var app7 = new Vue({
        el:'#app-7',
        data:{
          message:''
        }
      })
    </script>
  </body>
</html>
