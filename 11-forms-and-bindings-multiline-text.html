<html>
  <head>
    <title> Multiline Text Forms</title>
    <script src="http://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app-11">
      <span>Multiline message is:</span>
      <p>{{message}}</p>
      <br>
      <textarea 
      v-model="message" 
      placeholder="add multiple lines"></textarea>
    </div>
    <script>
      var app11 = new Vue({
        el:"#app-11",
        data:{
          message:'Hello World'
        }
      })
    </script>
  </body>
</html>
