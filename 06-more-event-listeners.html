<html>
  <head>
    <title>Event Listeners</title>
    <script src="http://unpkg.com/vue"></script>
  </head>
  <body>

    <div id='app-6'>
      <p>{{message}}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
      <p>{{outputMessage}}</p>
    </div>


    <script>
      var app6 = new Vue({
        el:'#app-6',
        data:{
          message: 'Hello World!',
          outputMessage:''
        },
        methods:{
          reverseMessage: function () {
            this.outputMessage = this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
